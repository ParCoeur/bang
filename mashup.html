<!DOCTYPE html>
<html lang="en" class="ng-scope" ng-app="bangModule">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">
		<title>BANG 2.0 | Mash-Up</title>
		<!-- Bootstrap Core CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<!-- Custom CSS -->
		<link href="css/simple-sidebar.css" rel="stylesheet">
	</head>
	<body ng-controller="ThemesController as themesCtrl">
		<div id="wrapper">
			<ng-include src="'navbar.html'"></ng-include>
			<!-- #MASHUP -->
			<div class="row" id="images">
				<div class="row">
					<div class="col-lg-12"> 
						<h3>Mash-Up</h3>
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-2">
						<ul class="nav nav-tabs nav-stacked">
							<li ng-repeat="mashup in themesCtrl.mashups" ng-class="{'active' : ($index+1)==1}"><a data-toggle="tab" href="#mashup{{$index+1}}">Mash-Up {{$index+1}}</a></li>
						</ul>
					</div>
					<div class="col-lg-10 tab-content">
						<div class="row tab-pane fade" id="mashup{{$index+1}}" ng-repeat="mashup in themesCtrl.mashups" ng-class="{'in' : ($index+1)==1, 'active' : ($index+1)==1}" id="mashup{{$index+1}}">
							<div class="col-lg-3" ng-repeat="title in mashup.titles" style="text-align:center;">
								<button class="btn btn-lg btn-default">
									<img src="{{'img/covers/'+title.img}}" alt="{{title.name}}">
								</button>
								<h5>{{title.name}}</h5>
							</div>
							<div class="col-lg-6">
								{{mashup.name}}
							</div>
						</div>
					</div>
				</div>
<!-- 				<div class="col-lg-12" ng-repeat="mashup in themesCtrl.mashups">
					<button style="font-size:1.5em;" ng-click="mashFound = !mashFound" ng-class="{'btn-warning' :  !mashFound}" class="btn btn-lg btn-block">{{mashFound && '?' || mashup.name}}</button>
				</div> --> 
			</div>
			<!-- /#MASHUP -->
		</div>
		<!-- JavaScript -->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/npm.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<!-- Menu Toggle Script -->
		<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
		</script>
	</body>
</html>
