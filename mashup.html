<!DOCTYPE html>
<html lang="en" class="ng-scope" ng-app="bangModule">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">
		<title>BANG 2.0 | Mash-Up</title>
		<!-- Bootstrap Core CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<!-- Custom CSS -->
		<link href="css/simple-sidebar.css" rel="stylesheet">
	</head>
	<body ng-controller="ThemesController as themesCtrl">
		<div id="wrapper">
			<ng-include src="'navbar.html'"></ng-include>
			<!-- #MASHUP -->
			<div class="row" id="mashup">
				<div class="row">
					<div class="col-lg-12"> 
						<h3>Mash-Up</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-2">
						<ul class="nav nav-tabs nav-stacked">
							<li ng-repeat="mashup in themesCtrl.mashups" ng-class="{'active' : ($index+1)==1}"><a data-toggle="tab" href="#mashup{{$index+1}}">Mash-Up {{$index+1}}</a></li>
						</ul>
					</div>
					<div class="col-lg-10 tab-content">
						<div class="row tab-pane fade" ng-class="{'in' : ($index+1)==1, 'active' : ($index+1)==1}" id="mashup{{$index+1}}" ng-repeat="mashup in themesCtrl.mashups">
							<div class="row">
								<div class="col-lg-5" ng-repeat="title in mashup.titles" style="text-align:center;">
									<button class="btn btn-lg btn-default" ng-click="mashTitleFound = !mashTitleFound" style="width:240px;height:240px;"><span ng-hide="mashTitleFound">???</span><img ng-show="mashTitleFound" ng-src="img/covers/{{title.img}}" alt="{{title.name}}"></button>
									<hr>
									<button class="btn btn-lg btn-default btn-block">{{ !mashTitleFound && '??? - ???' || title.name }}</button>
								</div>
							</div>
							<div class="row">
								<div class="row">
									<div class="col-lg-10">
										<hr>
										<button style="font-size:2em;" ng-click="mashFound = !mashFound" class="btn btn-lg btn-warning btn-block">{{ mashFound && '??? v ???' || mashup.name }}</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /#MASHUP -->
		</div>
		<!-- JavaScript -->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<!-- Menu Toggle Script -->
		<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
		</script>
	</body>
</html>
