<!DOCTYPE html>
<html lang="en" class="ng-scope" ng-app="bangModule">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">
		<title>BANG 2.0 | Scores</title>
		<!-- Bootstrap Core CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<!-- Custom CSS -->
		<link href="css/simple-sidebar.css" rel="stylesheet">
	</head>
	<body ng-controller="ThemesController as themesCtrl">
		<div id="wrapper">
			<ng-include src="'navbar.html'"></ng-include>
			<!-- #SCORE -->
			<div class="row" id="score">
				<div class="col-lg-12">
					<h3>Score</h3>
					<hr>
					<div class="col-lg-4">
						<div class="panel panel-success">
							<div class="panel-heading" style="text-align:center;">
								<input type="text" placeholder="Equipe 1" ng-model="team1" />
								<input type="number" ng-model="score1" step="1" />
							</div>
							<div class="panel-body" style="font-size:10em;text-align:center;" ng-bind="score1 || '0'"></div>
							<div class="panel-footer" style="font-size:2.5em;text-align:center;" ng-bind="team1 || 'Equipe 1'"></div>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="panel panel-primary">
							<div class="panel-heading" style="text-align:center;">
								<input type="text" placeholder="Equipe 2" ng-model="team2" />
								<input type="number" ng-model="score2" step="1" />
							</div>
							<div class="panel-body" style="font-size:10em;text-align:center;" ng-bind="score2 || '0'"></div>
							<div class="panel-footer" style="font-size:2.5em;text-align:center;" ng-bind="team2 || 'Equipe 2'"></div>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="panel panel-danger">
							<div class="panel-heading" style="text-align:center;">
								<input type="text" placeholder="Equipe 3" ng-model="team3" />
								<input type="number" ng-model="score3" step="1" />
							</div>
							<div class="panel-body" style="font-size:10em;text-align:center;" ng-bind="score3 || '0'"></div>
							<div class="panel-footer" style="font-size:2.5em;text-align:center;" ng-bind="team3 || 'Equipe 3'"></div>
						</div>
					</div>
					<!-- <div class="col-lg-3">
						<div class="panel panel-default">
							<div class="panel-heading" style="text-align:center;">
								<input type="text" placeholder="Equipe 4" ng-model="team4" />
								<input type="number" ng-model="score4" step="1" />
							</div>
							<div class="panel-body" style="font-size:10em;text-align:center;" ng-bind="score4 || '0'"></div>
							<div class="panel-footer" style="font-size:2.5em;text-align:center;" ng-bind="team4 || 'Equipe 4'"></div>
						</div>
					</div> -->
				</div>
			</div>
		</div>
		
		<!-- JavaScript -->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<!-- Menu Toggle Script -->
		<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
		</script>
	</body>
</html>
