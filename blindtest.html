<!DOCTYPE html>
<html lang="en" class="ng-scope" ng-app="bangModule">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">
		<title>BANG 2.0 | Blind Test</title>
		<!-- Bootstrap Core CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<!-- Custom CSS -->
		<link href="css/simple-sidebar.css" rel="stylesheet">
	</head>
	<body ng-controller="ThemesController as themesCtrl">
		<div id="wrapper">
			<ng-include src="'navbar.html'"></ng-include>
			<!-- #NORMAL -->
			<div class="row" id="normal">
				<div class="col-lg-12">
					<h3>Blind Test</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12" style="text-align:center;">
					<input type="text" placeholder="Equipe 1" ng-model="team1" />
					<input type="text" placeholder="Equipe 2" ng-model="team2" />
					<input type="text" placeholder="Equipe 3" ng-model="team3" />
				</div>
				<hr>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<table class="table table-striped">
						<tbody>
							<tr>
								<td ng-repeat="normal in themesCtrl.normals.slice(0,4)">
								  <button data-toggle="modal" data-target="#{{normal.id}}" class="btn btn-lg btn-block btn-float" ng-click="used = !used" ng-class="{'btn-primary' :  used}" style="font-size:1.8em;">{{normal.name}}</button>
								</td>
							</tr>
							<tr>
								<td ng-repeat="normal in themesCtrl.normals.slice(4,8)">
								  <button data-toggle="modal" data-target="#{{normal.id}}" class="btn btn-lg btn-block btn-float" ng-click="used = !used" ng-class="{'btn-info' :  used}" style="font-size:1.8em;">{{normal.name}}</button>
								</td>
							</tr>
							<tr>
								<td ng-repeat="normal in themesCtrl.normals.slice(8,12)">
								  <button data-toggle="modal" data-target="#{{normal.id}}" class="btn btn-lg btn-block btn-float" ng-click="used = !used" ng-class="{'btn-danger' :  used}" style="font-size:1.8em;">{{normal.name}}</button>
								</td>
							</tr>
							<tr>
								<td ng-repeat="normal in themesCtrl.normals.slice(12,16)">
								  <button data-toggle="modal" data-target="#{{normal.id}}" class="btn btn-lg btn-block btn-float" ng-click="used = !used" ng-class="{'btn-warning' :  used}" style="font-size:1.8em;">{{normal.name}}</button>
								</td>
							</tr>
							<tr>
								<td ng-repeat="normal in themesCtrl.normals.slice(16,20)">
								  <button data-toggle="modal" data-target="#{{normal.id}}" class="btn btn-lg btn-block btn-float" ng-click="used = !used" ng-class="{'btn-success' :  used}" style="font-size:1.8em;">{{normal.name}}</button>
								</td>
							</tr>
							<!-- <tr>
							<td ng-repeat="normal in themesCtrl.normals.slice(25,30)">
							  <button class="btn btn-lg btn-block btn-float" ng-click="used = !used" ng-class="{'btn-default' :  used}" style="font-size:1.8em;">{{normal.name}}</button>
							</td>
							</tr> -->
						</tbody>
					</table>
				</div>
			</div>

			<div class="modal fade" ng-repeat="normal in themesCtrl.normals" id="{{normal.id}}">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-body">
							<div class="row">
								<div class="col-lg-8">
									<h3>{{normal.name}} <button type="button" class="btn btn-default" data-dismiss="modal">X</button></h3>
									<hr>
						            <button ng-repeat="title in normal.titles" style="font-size:2em;" ng-click="titleFound = !titleFound" ng-class="{'btn-{{normal.class}}' : !titleFound}" class="btn btn-lg btn-block">{{titleFound && '?' || title.title}}</button>
						        </div>
						        <div class="col-lg-4">
						        	<div class="row">
										<div class="col-lg-12">
											<div class="panel panel-success">
												<div class="panel-heading" style="text-align:center;">
													<input type="number" ng-model="score1" step="1" />
												</div>
												<div class="panel-body" style="font-size:2.5em;text-align:center;" ng-bind="score1 || '0'"></div>
												<div class="panel-footer" style="font-size:1.5em;text-align:center;" ng-bind="team1 || 'Equipe 1'"></div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-12">
											<div class="panel panel-primary">
												<div class="panel-heading" style="text-align:center;">
													<input type="number" ng-model="score2" step="1" />
												</div>
												<div class="panel-body" style="font-size:2.5em;text-align:center;" ng-bind="score2 || '0'"></div>
												<div class="panel-footer" style="font-size:1.5em;text-align:center;" ng-bind="team2 || 'Equipe 2'"></div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-12">
											<div class="panel panel-danger">
												<div class="panel-heading" style="text-align:center;">
													<input type="number" ng-model="score3" step="1" />
												</div>
												<div class="panel-body" style="font-size:2.5em;text-align:center;" ng-bind="score3 || '0'"></div>
												<div class="panel-footer" style="font-size:1.5em;text-align:center;" ng-bind="team3 || 'Equipe 3'"></div>
											</div>
										</div>
									</div>
						        </div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- /#NORMAL -->
		</div>
		
		<!-- JavaScript -->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/npm.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<!-- Menu Toggle Script -->
		<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
		</script>
	</body>
</html>
