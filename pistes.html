<!DOCTYPE html>
<html lang="en" class="ng-scope" ng-app="bangModule">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">
		<title>BANG 2.0 | Jeu de Pistes</title>
		<!-- Bootstrap Core CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<!-- Custom CSS -->
		<link href="css/simple-sidebar.css" rel="stylesheet">
	</head>
	<body ng-controller="ThemesController as themesCtrl">
		<div id="wrapper">
			<ng-include src="'navbar.html'"></ng-include>
			<!-- #PISTES -->
			<div class="row" id="pistes">
				<div class="col-lg-12">
					<h3>Jeu de Pistes</h3>
				</div>
				<div class="col-lg-12" ng-repeat="piste in themesCtrl.pistes">
					<button style="font-size:2.8em;" ng-click="stemFound = !stemFound" ng-class="{'btn-success' :  !stemFound}" class="btn btn-float btn-lg btn-block">{{stemFound && '?' || piste.name}}</button>
				</div> 
			</div>
			<!-- /#PISTES -->
		</div>
		
		<!-- JavaScript -->
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/npm.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<!-- Menu Toggle Script -->
		<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
		</script>
	</body>
</html>
